<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${orderWithItems.order.orderNumber}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/styles_zoom.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div th:if="${toastMessage}"
     th:attr="data-toast-type=${toastType}"
     th:text="${toastMessage}"
     id="toast"
     class="toast"
     style="display: none;">
</div>

<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success" th:text="${'Заказ ' + orderWithItems.order.orderNumber}"></span>
                </h2>
                <a th:href="${ordersAction}" class="btn btn-secondary ms-auto bi bi-file-earmark-text"> Заказы</a>
                <a th:href="${itemsAction}" class="btn btn-secondary bi bi-arrow-left-square"> Главная</a>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3 align-items-center">
                    <span class="badge text-bg-warning fs-5">
                       Итого: <strong th:text="${orderWithItems.order.totalAmount}+' руб.'"></strong>
                    </span>
            </div>
        </div>
    </div>

    <div class="row p-2" th:each="itemInOrder : ${orderWithItems.itemInOrderDTOs()}">
        <div class="col">
            <div class="card my-zoom">
                <div class="card-header">
                    <b th:text="${itemInOrder.item.title}"></b>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${itemInOrder.quantity}+' шт.'"/>
                    <li class="list-group-item" th:text="${itemInOrder.item.price}+' руб.'"/>
                </ul>
                <div class="card-footer">
                    <b th:text="${'Сумма: '+itemInOrder.quantity*itemInOrder.item.price}+' руб.'"></b>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
<script th:src="@{/js/toast.js}"></script>
</body>
</html>
