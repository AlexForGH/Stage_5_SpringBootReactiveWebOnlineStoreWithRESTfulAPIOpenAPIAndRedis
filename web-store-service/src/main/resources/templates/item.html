<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${item.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/styles_item.css}" rel="stylesheet">
    <link th:href="@{/css/styles_btn.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success" th:text="${item.title}"></span>
                </h2>
                <a th:href="${ordersAction}" class="btn btn-secondary ms-auto bi bi-file-earmark-text"> Заказы</a>
                <a th:href="${itemsToCartAction}"
                   class="btn btn-secondary bi bi-cart4 position-relative"> Корзина
                    <span th:if="${totalItemsCounts > 0}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${totalItemsCounts}">
                    </span>
                </a>
                <a th:href="${itemsAction}" class="btn btn-secondary bi bi-arrow-left-square"> Главная</a>
            </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="card my-item-product-card ">
                <!-- Изображение на всю ширину карточки -->
                <img th:src="${item.imgPath}" class="card-img-top" alt="Нет изображения">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <h5>
                        <span class="badge text-bg-success justify-content-end"
                              th:text="${item.price}+' руб.'"></span>
                    </h5>
                    <p class="card-text" th:text="${item.description}"></p>

                    <!-- Форма с кнопками -->
                    <div class="hstack gap-2">
                        <form th:action="${itemsAction+'/'+item.id}" method="post">
                            <div class="hstack gap-3">
                                <input type="hidden" name="id" th:value="${item.id}">

                                <!-- Кнопка MINUS активна только когда count > 0 -->
                                <button type="submit"
                                        class="badge text-bg-warning my-btn-circle"
                                        name="action"
                                        value="MINUS"
                                        th:disabled="${itemCounts <= 0}">−
                                </button>

                                <!-- Отображаем актуальное количество для каждого товара -->
                                <span th:text="${itemCounts}"></span>

                                <!-- Кнопка PLUS всегда активна -->
                                <button type="submit"
                                        class="badge text-bg-success my-btn-circle"
                                        name="action"
                                        value="PLUS">+
                                </button>
                            </div>
                        </form>
                        <!-- Кнопка BUY активна только когда count > 0 -->
                        <form th:action="${buyAction+'/'+item.id}" method="post" class="ms-auto">
                            <button type="submit"
                                    class="btn btn-success ms-auto"
                                    name="action"
                                    value="BUY"
                                    th:disabled="${itemCounts <= 0}">
                                <i class="bi bi-cart-check"></i> Купить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>
</html>
