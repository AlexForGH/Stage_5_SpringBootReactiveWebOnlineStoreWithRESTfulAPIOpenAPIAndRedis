<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/styles_zoom.css}" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success">Список заказов</span>
                </h2>
                <a th:href="${itemsAction}" class="btn btn-secondary ms-auto bi bi-arrow-left-square"> Главная</a>
            </div>
        </div>
    </div>

    <!-- Блок для пустого списка заказов -->
    <div class="row p-2" th:if="${ordersWithItems == null || ordersWithItems.isEmpty()}">
        <div class="col">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <h3 class="card-title mt-3 text-muted">Список заказов пуст</h3>
                    <p class="card-text text-muted">Добавьте товары из каталога, чтобы сделать заказ</p>
                    <a th:href="${itemsAction}" class="btn btn-primary mt-3">Перейти к покупкам</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2" th:each="orderWithItems : ${ordersWithItems}">
        <div class="col">
            <div class="card my-zoom">
                <div class="card-header">
                    <a th:text="${'Заказ №'+orderWithItems.order.getOrderNumber}"
                       th:href="${ordersAction+'/'+orderWithItems.order.id}"></a>
                </div>
                <ul class="list-group list-group-flush" th:each="itemInOrder : ${orderWithItems.itemInOrderDTOs()}">
                    <li class="list-group-item"
                        th:text="${itemInOrder.item.title+' ('+itemInOrder.quantity+' шт.) '+(itemInOrder.item.price*itemInOrder.quantity())+' руб.'}"/>
                </ul>
                <div class="card-footer">
                    <b th:text="${'Сумма: '+orderWithItems.order.totalAmount}+' руб.'"></b>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>
</html>
