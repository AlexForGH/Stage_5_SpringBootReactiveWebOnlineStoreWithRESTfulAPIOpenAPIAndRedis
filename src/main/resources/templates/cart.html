<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ваша корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link th:href="@{/css/styles_cart.css}" rel="stylesheet">
    <link th:href="@{/css/styles_btn.css}" rel="stylesheet">
    <link th:href="@{/css/styles_zoom.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success">Ваша корзина</span>
                </h2>
                <a th:href="${itemsAction}" class="btn btn-secondary ms-auto bi bi-arrow-left-square"> Главная</a>
            </div>
        </div>
    </div>

    <!-- Блок для пустой корзины -->
    <div class="row p-2" th:if="${items == null || items.isEmpty()}">
        <div class="col">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <h3 class="card-title mt-3 text-muted">Корзина пуста</h3>
                    <p class="card-text text-muted">Добавьте товары из каталога, чтобы сделать заказ</p>
                    <a th:href="${itemsAction}" class="btn btn-primary mt-3">Перейти к покупкам</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок итоговой суммы -->
    <div class="row p-2 mt-4" th:if="${!items.isEmpty()}">
        <div class="col">
            <form th:action="${buyAction}" method="post">
                <div class="hstack gap-3 align-items-center">
                    <span class="badge text-bg-warning fs-5">
                        Итого: <strong th:text="${totalItemsSum} + ' руб.'"></strong>
                    </span>
                    <button class="btn btn-success ms-auto">
                        <i class="bi bi-cart-check"></i> Купить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Список товаров в корзине -->
    <div class="my-cart-product-list" th:if="${!items.isEmpty()}">
        <div class="card my-cart-product-card" th:each="item : ${items}">
            <a th:href="${itemsAction+'/'+item.id}" class="d-block">
                <img th:src="${item.imgPath}" class="card-img-top" alt="Нет изображения">
            </a>
            <div class="card-body my-cart-product-card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <h5>
                    <span class="badge text-bg-success" th:text="${item.price}+' руб.'"></span>
                </h5>
                <p class="card-text flex-grow-1" th:text="${item.description}"></p>
                <form th:action="${cartAction}" method="post" class="mt-auto w-100">
                    <div class="hstack gap-3 justify-content-between w-100">
                        <input type="hidden" name="id" th:value="${item.id}">

                        <!-- Кнопка MINUS активна только когда count > 0 -->
                        <button type="submit"
                                class="badge text-bg-warning my-btn-circle"
                                name="action"
                                value="MINUS"
                                th:disabled="${cartItems.getOrDefault(item.id, 0) <= 0}">−
                        </button>

                        <!-- Отображаем актуальное количество для каждого товара -->
                        <span th:text="${cartItems.getOrDefault(item.id, 0)}"></span>

                        <!-- Кнопка PLUS всегда активна -->
                        <button type="submit"
                                class="badge text-bg-success my-btn-circle"
                                name="action"
                                value="PLUS">+
                        </button>

                        <button type="submit"
                                class="badge text-bg-danger my-btn-circle"
                                name="action"
                                value="DELETE"
                                title="Удалить товар из корзины">×
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
